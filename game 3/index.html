<br><br>


  
  <script>
    const colors = ["blue","light green","black","dark pink","light purple","light yellow","brown","dark purple","red","dark green","dark orange","light red","light pink","dark yellow","light orange","teal","blue","normal green","light gray","light blue","dark grey"]
    let color ="" 
    let i = null
    const newColorToGuess = () => {
        if (i !== null){
            colors.splice(i,1)
        }
        i = parseInt(Math.random() * colors.length) 
        color = colors[i]
        const colorGuessEl = document.querySelector('.color-guess')
        colorGuessEl.innerHTML = color
    }
    newColorToGuess()

    const add = (element, answer) => {
      element.setAttribute('disabled','disabled')
      // change the variables
      if (answer === color){
          newColorToGuess()
      }else{

        alert("you die")
      }
    }

    // 3 - THINK WHEN WE HAVE TO EXECUTE THOSE FUNCTIONS 

    

  </script>
