<h1>Target:</h1><div class="target">0</div>

  <script>
    const colors = ["blue","red","grey","yellow","orange","light blue","purple","black","pink","green","light green","dark green"]
    let color ="" 
    let i = null
    const newColorToGuess = () => {
        if (i !== null){
            colors.splice(i,1)
        }
        i = parseInt(Math.random() * colors.length) 
        color = colors[i]
        const colorGuessEl = document.querySelector('.color-guess')
        colorGuessEl.innerHTML = color
    }
    newColorToGuess()

    const add = (element, answer) => {
      element.setAttribute('disabled','disabled')
      // change the variables
      if (answer === color){
          newColorToGuess()
      }else{

        alert("you die")
      }
    }
